<div>
    <nav aria-label="breadcrumb text-nowrap text-truncate">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">課堂點名（{{today}}）</li>
        </ol>
    </nav>
    <!-- <h3 class="my-3">今日課堂</h3> -->
    <div class="m-1" *ngIf="!suggests">Loading...</div>
    <mat-tab-group>

        <mat-tab label="今日課程" class="p-1">

            <div class="d-flex">

                <ng-container *ngIf="loading;else t_table">
                    <mat-spinner diameter="35"></mat-spinner>
                </ng-container>
                <ng-template #t_table>
                    <table mat-table [dataSource]="courses" class="mat-elevation-z2 m-2 flex-fill">

                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef>課程名稱</th>
                            <td mat-cell *matCellDef="let element">{{element.Name}}</td>
                        </ng-container>

                        <ng-container matColumnDef="Type">
                            <th mat-header-cell *matHeaderCellDef>類別</th>
                            <td mat-cell *matCellDef="let element">{{element.Type=='Class'?'班級':'課程'}}</td>
                        </ng-container>

                        <ng-container matColumnDef="Students">
                            <th mat-header-cell *matHeaderCellDef>學生數</th>
                            <td mat-cell *matCellDef="let element">{{element.Students}}</td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="courseColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: courseColumns;" class="example-element-row"
                            (click)="openPicker(row)"></tr>
                    </table>
                </ng-template>
            </div>

        </mat-tab>

        <mat-tab label="建議課程" class="p-1">
            <div class="d-flex">

                <ng-container *ngIf="loading;else j_table">
                    <mat-spinner diameter="35"></mat-spinner>
                </ng-container>
                <ng-template #j_table>
                    <table mat-table [dataSource]="suggests" class="mat-elevation-z2 m-2 flex-fill">

                        <ng-container matColumnDef="Checked">
                            <th mat-header-cell *matHeaderCellDef>選取</th>
                            <td mat-cell *matCellDef="let element">{{element.Checked}}</td>
                        </ng-container>

                        <ng-container matColumnDef="CourseID">
                            <th mat-header-cell *matHeaderCellDef>系統編號</th>
                            <td mat-cell *matCellDef="let element">{{element.CourseID}}</td>
                        </ng-container>

                        <ng-container matColumnDef="CourseName">
                            <th mat-header-cell *matHeaderCellDef>課程名稱</th>
                            <td mat-cell *matCellDef="let element">{{element.CourseName}}</td>
                        </ng-container>

                        <ng-container matColumnDef="Period">
                            <th mat-header-cell *matHeaderCellDef>節次</th>
                            <td mat-cell *matCellDef="let element">{{element.Period}}</td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="suggestColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: suggestColumns;" class="example-element-row"
                            (click)="openSuggest(row)"></tr>
                    </table>
                </ng-template>
            </div>

        </mat-tab>

        <mat-tab label="代課課程" class="p-1">


        </mat-tab>
    </mat-tab-group>

            <div class="card" [ngClass]="{'border-green': suggest.Checked === 'true'}">

                <small class="card-footer text-right text-brown">退：3, 遲：1</small>
            </div>
        </div>
    </div>
    <h3 class="my-3">課程</h3>
    <div class="m-1" *ngIf="!courses">Loading...</div>
    <button mat-raised-button *ngFor="let course of courses" (click)="openPicker(course)" class="m-1 gd-button-primary">{{course.Name}}</button> -->
</div>
