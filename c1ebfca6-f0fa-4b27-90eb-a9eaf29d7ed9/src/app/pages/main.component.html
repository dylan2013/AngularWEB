<div>
    <nav aria-label="breadcrumb text-nowrap text-truncate">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">課堂點名（{{today}}）</li>
        </ol>
    </nav>
    <!-- <h3 class="my-3">今日課堂</h3> -->
    <div class="m-1" *ngIf="!conf">Loading...</div>
    <mat-tab-group>
        <mat-tab label="今日點名" class="p-1">
            <div class="d-flex">

                <ng-container *ngIf="loading;else j_table">
                    <mat-spinner diameter="35"></mat-spinner>
                </ng-container>
                <ng-template #j_table>
                    <table mat-table [dataSource]="conf.Schedule" class="mat-elevation-z2 m-2 flex-fill">

                        <ng-container matColumnDef="Period">
                            <th mat-header-cell *matHeaderCellDef>節次</th>
                            <td mat-cell *matCellDef="let element">{{element.Period}}</td>
                        </ng-container>

                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef>名稱(班級/課程)</th>
                            <td mat-cell *matCellDef="let element">{{element.ClassName?element.ClassName:element.CourseName}}</td>
                        </ng-container>

                        <ng-container matColumnDef="StudentCount">
                            <th mat-header-cell *matHeaderCellDef>學生數</th>
                            <td mat-cell *matCellDef="let element">{{element.StudentCount}}</td>
                        </ng-container>

                        <ng-container matColumnDef="Checked">
                            <th mat-header-cell *matHeaderCellDef>已點名</th>
                            <td mat-cell *matCellDef="let element">
                                <mat-icon color="primary">{{element.Checked?'check_circle':'check_circle_outline'}}</mat-icon>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="scheduleColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: scheduleColumns;" class="example-element-row" (click)="openSchedule(row)"></tr>
                    </table>
                </ng-template>
            </div>

        </mat-tab>

        <mat-tab label="建議課程" class="p-1">
            <div class="mr-auto bd-highlight  p-1">
                <button mat-raised-button (click)="openSubstitute()" color="primary" class="m-2">
                    <mat-icon>how_to_reg</mat-icon>代課課程
                </button>
            </div>
            <div class="d-flex">

                <ng-container *ngIf="loading;else t_table">
                    <mat-spinner diameter="35"></mat-spinner>
                </ng-container>
                <ng-template #t_table>
                    <table mat-table [dataSource]="conf.CourseConf" class="mat-elevation-z2 m-2 flex-fill">

                        <ng-container matColumnDef="CourseName">
                            <th mat-header-cell *matHeaderCellDef>課程名稱</th>
                            <td mat-cell *matCellDef="let element">{{element.CourseName}}</td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="courseColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: courseColumns;" class="example-element-row" (click)="openPicker(row)"></tr>
                    </table>
                </ng-template>
            </div>

        </mat-tab>

    </mat-tab-group>

        <div *ngFor="let suggest of suggests" (click)="openSuggest(suggest)" class="col-6 col-sm-4 col-md-3 col-lg-2 mb-3 point">
            <div class="card" [ngClass]="{'border-green': suggest.Checked === 'true'}">

                    {{suggest.CourseName}}
                </div>
                <small class="card-footer text-right text-brown">退：3, 遲：1</small>
            </div>
        </div>
    </div>
    <h3 class="my-3">課程</h3>
    <div class="m-1" *ngIf="!courses">Loading...</div>
    <button mat-raised-button *ngFor="let course of courses" (click)="openPicker(course)" class="m-1 gd-button-primary">{{course.Name}}</button> -->
</div>
